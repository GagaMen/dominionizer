<h1>Stelle dein Set zusammen:</h1>
<mat-vertical-stepper #stepper>
  <mat-step [stepControl]="firstStep" errorMessage="Wähle mindestens eine Erweiterung aus.">
    <form *ngIf="firstStep" [formGroup]="firstStep" (ngSubmit)="stepper.next()">
      <ng-template matStepLabel>
        <span class="white-space-normal">
          Welche Erweiterungen sollen berücksichtigt werden?
        </span>
      </ng-template>
      <mat-slide-toggle formControlName="selectAll">
        <span class="white-space-normal">
          Alle auswählen/abwählen
        </span>
      </mat-slide-toggle>
      <mat-divider></mat-divider>
      <div formArrayName="extensions" class="extensions">
        <ng-container *ngFor="let extension of extensions; let i = index">
          <mat-slide-toggle [formControlName]="i">
            <span class="white-space-normal">
              {{ extension.name }}
            </span>
          </mat-slide-toggle>
        </ng-container>
      </div>
      <div class="form-actions">
        <button mat-raised-button matStepperNext color="primary" type="submit">Weiter</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondStep">
    <form *ngIf="secondStep" [formGroup]="secondStep" (ngSubmit)="onSubmit()">
      <ng-template matStepLabel>
        <span class="white-space-normal">
          Spiel-Optionen
        </span>
      </ng-template>
      <mat-slide-toggle #events formControlName="events">
        <span class="white-space-normal">
          Ereignisse
        </span>
      </mat-slide-toggle>
      <mat-form-field *ngIf="events.checked">
        <mat-select formControlName="eventCount" placeholder="Anzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle #landmarks formControlName="landmarks">
        <span class="white-space-normal">
          Landmarken
        </span>
      </mat-slide-toggle>
      <mat-form-field *ngIf="landmarks.checked">
        <mat-select formControlName="landmarkCount" placeholder="Anzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle #boons formControlName="boons">
        <span class="white-space-normal">
          Gaben
        </span>
      </mat-slide-toggle>
      <mat-form-field *ngIf="boons.checked">
        <mat-select formControlName="boonCount" placeholder="Anzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle #hexes formControlName="hexes">
        <span class="white-space-normal">
          Plagen
        </span>
      </mat-slide-toggle>
      <mat-form-field *ngIf="hexes.checked">
        <mat-select formControlName="hexCount" placeholder="Anzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle #states formControlName="states">
        <span class="white-space-normal">
          Zustände
        </span>
      </mat-slide-toggle>
      <mat-form-field *ngIf="states.checked">
        <mat-select formControlName="stateCount" placeholder="Anzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-slide-toggle formControlName="reactionOnAttack">
        <span class="white-space-normal">
          Reaktionskarte bei einer Angriffskarte erzwingen
        </span>
      </mat-slide-toggle>
      <div class="form-actions">
        <button mat-button matStepperPrevious color="secondary">Zurück</button>
        <button mat-raised-button color="primary" type="submit">Generieren</button>
      </div>
</form>
  </mat-step>
</mat-vertical-stepper>
