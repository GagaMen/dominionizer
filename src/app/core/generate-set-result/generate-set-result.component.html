<button mat-button (click)="shuffle()">Reshuffle</button>
<ng-container *ngIf="setResult$ | async as setResult">
  <h2>Cards:</h2>
  <app-card-list [cardList]="setResult.cards"></app-card-list>

  <ng-container *ngIf="setResult.events">
      <h2>Events:</h2>
      <app-card-list [cardList]="setResult.events"></app-card-list>
  </ng-container>
</ng-container>
