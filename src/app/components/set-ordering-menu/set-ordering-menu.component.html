<mat-menu xPosition="before">
    <div class="mat-menu-headline" i18n>Grouping</div>
    <button mat-menu-item (click)="onGroup('without')">
        <mat-icon>
            <ng-container *ngIf="(setService.groupingOption$ | async) === 'without'">
                check
            </ng-container>
        </mat-icon>
        <span i18n>Without</span>
    </button>
    <button mat-menu-item (click)="onGroup('byExpansion')">
        <mat-icon>
            <ng-container *ngIf="(setService.groupingOption$ | async) === 'byExpansion'">
                check
            </ng-container>
        </mat-icon>
        <span i18n>By Expansion</span>
    </button>
    <mat-divider></mat-divider>
    <div class="mat-menu-headline" i18n>Sorting</div>
    <button mat-menu-item (click)="onSort('byName')">
        <mat-icon>
            <ng-container *ngIf="(setService.sortingOption$ | async) === 'byName'">
                check
            </ng-container>
        </mat-icon>
        <span i18n>By Name</span>
    </button>
    <button mat-menu-item (click)="onSort('byCost')">
        <mat-icon>
            <ng-container *ngIf="(setService.sortingOption$ | async) === 'byCost'">
                check
            </ng-container>
        </mat-icon>
        <span i18n>By Cost</span>
    </button>
</mat-menu>
