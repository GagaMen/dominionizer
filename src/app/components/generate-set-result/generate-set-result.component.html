<button mat-button (click)="shuffle()">Reshuffle</button>
<ng-container *ngIf="set$ | async as set">
    <h2>Cards:</h2>
    <app-card-list [cardList]="set.cards"></app-card-list>

    <ng-container *ngIf="set.events.length > 0">
        <h2>Events:</h2>
        <app-card-list [cardList]="set.events"></app-card-list>
    </ng-container>

    <ng-container *ngIf="set.landmarks.length > 0">
        <h2>Landmarks:</h2>
        <app-card-list [cardList]="set.landmarks"></app-card-list>
    </ng-container>

    <ng-container *ngIf="set.boons.length > 0">
        <h2>Boons:</h2>
        <app-card-list [cardList]="set.boons"></app-card-list>
    </ng-container>

    <ng-container *ngIf="set.hexes.length > 0">
        <h2>Hexes:</h2>
        <app-card-list [cardList]="set.hexes"></app-card-list>
    </ng-container>

    <ng-container *ngIf="set.states.length > 0">
        <h2>States:</h2>
        <app-card-list [cardList]="set.states"></app-card-list>
    </ng-container>
</ng-container>
