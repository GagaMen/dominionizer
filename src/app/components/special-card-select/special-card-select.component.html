<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onNgSubmit()">
    <ng-container *ngIf="areEventsAvailable$ | async">
        <div class="special-cards-label">
            <label>Ereignisse</label>
            <span>{{ events.value }}</span>
        </div>
        <mat-slider #events formControlName="events" min="0" max="5" tickInterval="1"></mat-slider>
    </ng-container>

    <ng-container *ngIf="areLandmarksAvailable$ | async">
        <div class="special-cards-label">
            <label>Landmarken</label>
            <span>{{ landmarks.value }}</span>
        </div>
        <mat-slider
            #landmarks
            formControlName="landmarks"
            min="0"
            max="5"
            tickInterval="1"
        ></mat-slider>
    </ng-container>

    <ng-container *ngIf="areProjectsAvailable$ | async">
        <div class="special-cards-label">
            <label>Projekte</label>
            <span>{{ projects.value }}</span>
        </div>
        <mat-slider
            #projects
            formControlName="projects"
            min="0"
            max="5"
            tickInterval="1"
        ></mat-slider>
    </ng-container>

    <ng-container *ngIf="areWaysAvailable$ | async">
        <div class="special-cards-label">
            <label>Wege</label>
            <span>{{ ways.value }}</span>
        </div>
        <mat-slider #ways formControlName="ways" min="0" max="5" tickInterval="1"></mat-slider>
    </ng-container>

    <div class="form-actions">
        <button mat-button matStepperPrevious color="accent">Zur√ºck</button>
        <button mat-raised-button color="primary" type="submit">Generieren</button>
    </div>
</form>
