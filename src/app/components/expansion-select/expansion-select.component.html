<form *ngIf="expansions.length > 0" [formGroup]="formGroup" (ngSubmit)="onNgSubmit()">
    <mat-checkbox formControlName="all">All</mat-checkbox>
    <mat-divider></mat-divider>
    <ul formArrayName="expansions" class="expansions">
        <li *ngFor="let expansion of expansions; let i = index">
            <mat-checkbox [formControlName]="i">{{ expansion.name }}</mat-checkbox>
        </li>
    </ul>
    <div class="form-actions">
        <button mat-raised-button matStepperNext color="primary" type="submit">Forward</button>
    </div>
</form>
