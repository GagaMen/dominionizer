<mat-toolbar *ngIf="appBarService.configuration$ | async as configuration" color="primary">
    <button *ngIf="configuration.navigationAction === 'sidenav'" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a *ngIf="configuration.navigationAction === 'back'" routerLink="/" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
    </a>
    <span class="app-title">{{ title }}</span>
</mat-toolbar>
