<mat-card
    [ngClass]="{
        'type-action': card?.types?.includes(1),
        'type-treasure': card?.types?.includes(27),
        'type-victory': card?.types?.includes(28),
        'type-reaction': card?.types?.includes(20),
        'type-reserve': card?.types?.includes(21),
        'type-duration': card?.types?.includes(8),
        'type-night': card?.types?.includes(17),
        'type-shelter': card?.types?.includes(23),
        'type-ruins': card?.types?.includes(22)
    }"
>
    <mat-card-header>
        <img
            class="expansion-icon"
            mat-card-avatar
            *ngIf="card !== null"
            src="{{ entryPoint }}{{ card.expansions[0].icon }}"
            alt="Expansion Icon"
        />
        <mat-card-title-group>
            <mat-card-title>{{ card?.name }} ({{ card?.cost }})</mat-card-title>
            <mat-card-subtitle>{{ types.join(' - ') }}</mat-card-subtitle>
        </mat-card-title-group>
        <div class="spacer"></div>
        <button mat-mini-fab (click)="reshuffle.next()">
            <mat-icon>casino</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <p>{{ card?.description }}</p>
    </mat-card-content>
</mat-card>
