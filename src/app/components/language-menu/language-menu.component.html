<div>
    <a [mat-menu-trigger-for]="menu">
        <mat-icon inline="true">language</mat-icon>
        <span i18n>Switch language</span>
    </a>
    <mat-menu #menu="matMenu">
        @for (language of languages; track language) {
            <a mat-menu-item href="/{{ language[1] }}/">{{ language[0] }}</a>
        }
    </mat-menu>
</div>
