<mat-accordion *ngIf="setService.set$ | async as set" multi>
    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>Cards</mat-panel-title>
        </mat-expansion-panel-header>
        <app-card-list setPartName="cards" [cardList]="set.cards"></app-card-list>
    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="set.events.length > 0" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>Events</mat-panel-title>
        </mat-expansion-panel-header>
        <app-card-list setPartName="events" [cardList]="set.events"></app-card-list>
    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="set.landmarks.length > 0" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>Landmarks</mat-panel-title>
        </mat-expansion-panel-header>
        <app-card-list setPartName="landmarks" [cardList]="set.landmarks"></app-card-list>
    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="set.projects.length > 0" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>Projects</mat-panel-title>
        </mat-expansion-panel-header>
        <app-card-list setPartName="projects" [cardList]="set.projects"></app-card-list>
    </mat-expansion-panel>

    <mat-expansion-panel *ngIf="set.ways.length > 0" expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>Ways</mat-panel-title>
        </mat-expansion-panel-header>
        <app-card-list setPartName="ways" [cardList]="set.ways"></app-card-list>
    </mat-expansion-panel>
</mat-accordion>

<mat-menu #menu="matMenu">
    <div class="mat-menu-headline">Grouping</div>
    <button mat-menu-item (click)="onGroup('without')">
        <mat-icon>
            <ng-container *ngIf="(setService.groupingOption$ | async) === 'without'">
                check
            </ng-container>
        </mat-icon>
        <span>Without</span>
    </button>
    <button mat-menu-item (click)="onGroup('byExpansion')">
        <mat-icon>
            <ng-container *ngIf="(setService.groupingOption$ | async) === 'byExpansion'">
                check
            </ng-container>
        </mat-icon>
        <span>By Expansion</span>
    </button>
    <mat-divider></mat-divider>
    <div class="mat-menu-headline">Sorting</div>
    <button mat-menu-item (click)="onSort('byName')">
        <mat-icon>
            <ng-container *ngIf="(setService.sortingOption$ | async) === 'byName'">
                check
            </ng-container>
        </mat-icon>
        <span>By Name</span>
    </button>
    <button mat-menu-item (click)="onSort('byCost')">
        <mat-icon>
            <ng-container *ngIf="(setService.sortingOption$ | async) === 'byCost'">
                check
            </ng-container>
        </mat-icon>
        <span>By Cost</span>
    </button>
</mat-menu>
