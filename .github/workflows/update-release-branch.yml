name: Update release branch

on:
    push:
        tags:
            - 'v[0-9]+'

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Merge master into release
              uses: devmasx/merge-branch@v1.3.1
              with:
                  type: now
                  from_branch: master
                  target_branch: release
                  github_token: ${{ github.token }}
