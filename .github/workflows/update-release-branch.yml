name: Update release branch

on:
    push:
        tags:
            - 'v[0-9]+'

jobs:
    update-release-branch:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout release branch
              uses: actions/checkout@v2
              with:
                  ref: release

            - name: Rebase release branch
              run: |
                  git rebase --onto ${{ github.ref }} master
                  git push
