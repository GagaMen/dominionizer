name: Run wiki bot

on:
    schedule:
        - cron: '0 12 * * 5'
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    wiki-bot:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-

            - name: Install dependencies
              working-directory: ${{github.workspace}}/tools/wiki-bot
              run: npm ci

            - name: Run wiki-bot
              working-directory: ${{github.workspace}}/tools/wiki-bot
              run: npm start -- --update

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v4
              with:
                  title: Wiki bot update
                  add-paths: |
                      src/assets/**/*
                      tools/wiki-bot/last-generation.json
                  commit-message: 'chore(assets): update assets build with WikiBot'
                  branch: wiki-bot-update
                  branch-suffix: timestamp
                  delete-branch: true
                  labels: |
                      wiki bot
                      enhancement
                  assignees: GagaMen,TobiDimmel
