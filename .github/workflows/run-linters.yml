name: Run linters

on:
    push:
        branches-ignore:
            - gh-pages

jobs:
    setup-linters:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  path: workspace

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16

            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-

            - name: Install dependencies
              working-directory: workspace
              run: npm ci

            - name: Cache workspace
              uses: actions/cache@v3
              with:
                  path: workspace
                  key: workspace-${{ github.sha }}

    commitlint:
        needs: setup-linters
        runs-on: ubuntu-latest
        steps:
            - name: Cache workspace
              uses: actions/cache@v3
              with:
                  path: workspace
                  key: workspace-${{ github.sha }}

            - name: Run commitlint
              working-directory: workspace
              run: npx --no commitlint --verbose --from ${{ github.event.push.before }} --to HEAD

    eslint:
        needs: setup-linters
        runs-on: ubuntu-latest
        steps:
            - name: Cache workspace
              uses: actions/cache@v3
              with:
                  path: workspace
                  key: workspace-${{ github.sha }}

            - name: Run eslint
              working-directory: workspace
              run: npm run eslint

    stylelint:
        needs: setup-linters
        runs-on: ubuntu-latest
        steps:
            - name: Cache workspace
              uses: actions/cache@v3
              with:
                  path: workspace
                  key: workspace-${{ github.sha }}

            - name: Run stylelint
              working-directory: workspace
              run: npm run stylelint

    markdownlint:
        needs: setup-linters
        runs-on: ubuntu-latest
        steps:
            - name: Cache workspace
              uses: actions/cache@v3
              with:
                  path: workspace
                  key: workspace-${{ github.sha }}

            - name: Run markdownlint
              working-directory: workspace
              run: npm run markdownlint
