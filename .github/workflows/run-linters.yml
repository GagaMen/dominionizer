name: Run linters

on:
    push:
        branches-ignore:
            - release

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Use Node.js 14
              uses: actions/setup-node@v2
              with:
                  node-version: '14'

            - name: Cache Node.js modules
              uses: actions/cache@v2
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.OS }}-node-
                      ${{ runner.OS }}-

            - name: Install dependencies
              run: npm ci

    commitlint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - name: Run commitlint
              run: |
                  npx --no-install commitlint --verbose --from ${{ github.event.push.before }} --to HEAD

    eslint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - name: Run eslint
              run: |
                  npm run eslint

    stylelint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - name: Run stylelint
              run: |
                  npm run stylelint

    markdownlint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - name: Run markdownlint
              run: |
                  npm run markdownlint
